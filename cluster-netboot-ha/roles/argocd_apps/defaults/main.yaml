---
# ArgoCD Configuration
argocd_admin_password: "change-me"  # Override in secrets.yaml
create_argocd_nodeport: true
argocd_nodeport: 30080
argocd_nodeport_https: 30443

# GitHub Access (optional - for private repos)
# github_username: "your-github-username"
# github_token: "your-github-personal-access-token"

# Docker Registry Access (optional - for private images)
# docker_registry_secret:
#   url: "https://index.docker.io/v1/"
#   username: "your-docker-username"
#   password: "your-docker-password"

# ArgoCD Applications Configuration
# NOTE: The actual app-of-apps configuration is defined in group_vars/all.yaml
# This default is overridden by the configuration there.
argocd_applications: []

